name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]   # جس branch سے deploy کرنا ہے (آپ چاہیں تو "gh-pages" کر سکتے ہیں)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public   # اس فولڈر میں وہ فائلز ہونی چاہئیں جو آپ Pages پر دکھانا چاہتے ہیں (مثلاً HTML, CSS, JS)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
